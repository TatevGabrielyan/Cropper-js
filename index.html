<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cropper Js</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.js"></script> -->
   </head>
   <body>
      <!-- Header -->
      <nav class="navbar pt-0 mt-0"></nav>
      <div class="container-fluid badge bg-success">
         <a class="navbar-brand text-white" href="#">Cropper js</a>
      </div>
      </nav>
      <!-- Content -->
      <div class="container mt-2">
         <div class="row">
            <div class="col-md-9">
               <div class="img-container">
                  <img src="img/photo.jpg" alt="Picture">
               </div>
            </div>
            <div class="col-md-3">
               <div class="docs-preview clearfix">
                  <div class="img-preview preview-lg"></div>
                  <div class="img-preview preview-md"></div>
                  <div class="img-preview preview-sm"></div>
                  <div class="img-preview preview-xs"></div>
               </div>
               <div class="docs-data">
                  <div class="input-group input-group-sm">
                     <label class="input-group-addon bg-warning text-center" for="dataX">X</label>
                     <input type="text" class="form-control" id="dataX" placeholder="x">
                     <span class="input-group-addon bg-warning text-center">px</span>
                  </div>
                  <div class="input-group input-group-sm">
                     <label class="input-group-addon bg-warning text-center" for="dataY">Y</label>
                     <input type="text" class="form-control" id="dataY" placeholder="y">
                     <span class="input-group-addon bg-warning text-center">px</span>
                  </div>
                  <div class="input-group input-group-sm">
                     <label class="input-group-addon bg-warning text-center" for="dataWidth">Width</label>
                     <input type="text" class="form-control" id="dataWidth" placeholder="width">
                     <span class="input-group-addon bg-warning text-center">px</span>
                  </div>
                  <div class="input-group input-group-sm">
                     <label class="input-group-addon bg-warning text-center" for="dataHeight">Height</label>
                     <input type="text" class="form-control" id="dataHeight" placeholder="height">
                     <span class="input-group-addon bg-warning text-center">px</span>
                  </div>
                  <div class="input-group input-group-sm">
                     <label class="input-group-addon bg-warning text-center" for="dataRotate">Rotate</label>
                     <input type="text" class="form-control" id="dataRotate" placeholder="rotate">
                     <span class="input-group-addon bg-warning text-center">deg</span>
                  </div>
               </div>
            </div>
         </div>
         <div class="row" id="actions">
            <div class="col-md-9 docs-buttons">
               <div class="btn-group">
                  <button type="button" class="btn btn-success" data-method="setDragMode" data-option="move" title="Move">
                  <span class="fa fa-arrows"></span>
                  </span>
                  </button>
                  <button type="button" class="btn btn-success" data-method="setDragMode" data-option="crop" title="Crop">
                  <span class="fa fa-crop"></span>
                  </span>
                  </button>
               </div>
               <div class="btn-group">
                  <button type="button" class="btn btn-success" data-method="zoom" data-option="0.1" title="Zoom In">
                  <span class="fa fa-search-plus"></span>
                  </span>
                  </button>
                  <button type="button" class="btn btn-success" data-method="zoom" data-option="-0.1" title="Zoom Out">
                  <span class="fa fa-search-minus"></span>
                  </span>
                  </button>
               </div>
               <div class="btn-group">
                  <button type="button" class="btn btn-success" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
                  <span class="fa fa-arrow-left"></span>
                  </span>
                  </button>
                  <button type="button" class="btn btn-success" data-method="move" data-option="10" data-second-option="0" title="Move Right">
                  <span class="fa fa-arrow-right"></span>
                  </span>
                  </button>
                  <button type="button" class="btn btn-success" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
                  <span class="fa fa-arrow-up"></span>
                  </span>
                  </button>
                  <button type="button" class="btn btn-success" data-method="move" data-option="0" data-second-option="10" title="Move Down">
                  <span class="fa fa-arrow-down"></span>
                  </span>
                  </button>
               </div>
               <div class="btn-group">
                  <button type="button" class="btn btn-success" data-method="rotate" data-option="-45" title="Rotate Left">
                  <span class="fa fa-rotate-left"></span>
                  </span>
                  </button>
                  <button type="button" class="btn btn-success" data-method="rotate" data-option="45" title="Rotate Right">
                  <span class="fa fa-rotate-right"></span>
                  </span>
                  </button>
               </div>
               <div class="btn-group">
                  <button type="button" class="btn btn-success" data-method="scaleX" data-option="-1" title="Flip Horizontal">
                  <span class="fa fa-arrows-h"></span>
                  </span>
                  </button>
                  <button type="button" class="btn btn-success" data-method="scaleY" data-option="-1" title="Flip Vertical">
                  <span class="fa fa-arrows-v"></span>
                  </span>
                  </button>
               </div>
               <div class="btn-group">
                  <button type="button" class="btn btn-success" data-method="crop" title="Crop">
                  <span class="fa fa-check"></span>
                  </span>
                  </button>
                  <button type="button" class="btn btn-success" data-method="clear" title="Clear">
                  <span class="fa fa-remove"></span>
                  </span>
                  </button>
               </div>
               <div class="btn-group">
                  <button type="button" class="btn btn-success" data-method="disable" title="Disable">
                  <span class="fa fa-lock"></span>
                  </span>
                  </button>
                  <button type="button" class="btn btn-success" data-method="enable" title="Enable">
                  <span class="fa fa-unlock"></span>
                  </span>
                  </button>
               </div>
               <div class="btn-group">
                  <button type="button" class="btn btn-success" data-method="reset" title="Reset">
                  <span class="fa fa-refresh"></span>
                  </span>
                  </button>
                  <label class="btn btn-success btn-upload" for="inputImage" title="Upload image file">
                  <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
                  <span class="fa fa-upload"></span>
                  </span>
                  </label>
                  <button type="button" class="btn btn-success" data-method="destroy" title="Destroy">
                  <span class="fa fa-power-off"></span>
                  </span>
                  </button>
               </div>
               <div class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" tabindex="-1">
                  <div class="modal-dialog">
                     <div class="modal-content">
                        <div class="modal-header">
                           <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
                           <span aria-hidden="true">&times;</span>
                           </button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                           <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>
                        </div>
                     </div>
                  </div>
               </div>
               <button type="button" class="btn btn-warning" data-method="moveTo" data-option="0">
               Move to [0,0]
               </span>
               </button>
               <button type="button" class="btn btn-warning" data-method="zoomTo" data-option="1">
               Zoom to 100%
               </span>
               </button>
               <button type="button" class="btn btn-warning" data-method="rotateTo" data-option="180">
               Rotate 180Â°
               </span>
               </button>
               <button type="button" class="btn btn-warning" data-method="scale" data-option="-2" data-second-option="-1">
               Scale (-2, -1)
               </span>
               </button>
            </div>
            <div class="col-md-3 docs-toggles">
               <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
                  <label class="btn btn-success active">
                  <input type="radio" class="sr-only" id="aspectRatio1" name="aspectRatio" value="1.7777777777777777">
                  16:9
                  </span>
                  </label>
                  <label class="btn btn-success">
                  <input type="radio" class="sr-only" id="aspectRatio2" name="aspectRatio" value="1.3333333333333333">
                  4:3
                  </span>
                  </label>
                  <label class="btn btn-success">
                  <input type="radio" class="sr-only" id="aspectRatio3" name="aspectRatio" value="1">
                  1:1
                  </span>
                  </label>
                  <label class="btn btn-success">
                  <input type="radio" class="sr-only" id="aspectRatio4" name="aspectRatio" value="0.6666666666666666">
                  2:3
                  </span>
                  </label>
                  <label class="btn btn-success">
                  <input type="radio" class="sr-only" id="aspectRatio5" name="aspectRatio" value="NaN">
                  Free
                  </span>
                  </label>
               </div>
            </div>
         </div>
      </div>
      <footer>
         <div class="container-fluid badge bg-success">
            <a class="navbar-brand text-white" href="#"></a>
         </div>
      </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
      <script src="index.js" defer></script>
   </body>
</html>
